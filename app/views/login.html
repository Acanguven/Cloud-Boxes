<div class="container">
    <div class="card card-container">
        <img class="profile-img-card" src="/images/logo.png" alt="" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <label>Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" ng-model="username" required autofocus>
            <label>Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" ng-model="password" required>
            
            <div ng-show="mode">
                <label>Password Repeat</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" ng-model="passwordrepeat" required>

                <label>Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Name" ng-model="name" required>
                
                
            </div>

            <div id="remember" class="checkbox" ng-if="!mode">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button ng-if="!mode"  class="btn btn-lg btn-primary btn-block btn-signin"  type="submit" ng-click="tryLogin(username, password)">Sign in</button>
            <button ng-if="mode" class="btn btn-lg btn-primary btn-block btn-signin"  type="submit" ng-click="tryRegister(username, password, passwordrepeat, name)">Register</button>
        </form>
        <a class="forgot-password" ng-if="!mode" ng-click="swapMode()">
            Register
        </a>
        <a class="forgot-password" ng-if="mode" ng-click="swapMode()">
            Login
        </a>
    </div>
</div>
