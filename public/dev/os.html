<!DOCTYPE HTML>
<html ng-app="cloudboxes">
<head>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="js/os.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Cloud Boxes</title>
</head>
<body>
    <div id="canvas-wrap">
        <canvas id="oscanvas"></canvas>
        <div id="overlay">
            <div class="container" ng-if="$root.overlays['login']" ng-controller="login">
                <div class="card card-container">
                    <img class="profile-img-card" src="/img/logo.png" alt="" />
                    <p id="profile-name" class="profile-name-card"></p>
                    <form class="form-signin">
                        <span id="reauth-email" class="reauth-email"></span>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="email" required autofocus>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password" required>
                        <div id="remember" class="checkbox">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" ng-click="tryLogin(email, password)">Sign in</button>
                    </form>
                    <a class="forgot-password">
                        Forgot the password?
                    </a>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
